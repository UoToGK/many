<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout</title>
</head>
<style>
  .box{
    width: 200px;
    height: 200px;
    border:1px solid gray
  }
  div{
    width: 50px;
    height: 50px;
    border:1px solid black;
    margin: 5px;
  }
  .box{
    display: flex;
    flex-wrap: wrap;

  }
  div{
    flex:0 1 auto;
    flex-direction: row;
    justify-content: flex-start;
    align-items:flex-start;
  }

</style>
<body>

<div class="box">
  <div >1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>

</div>
</body>

</html>
