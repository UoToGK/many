<div style="position: relative;">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="{{T.$routeParams.name}}">
            <table style="margin-top: 1em;"
                   class="table table-bordered table-hover table-condensed table-striped table-batchList">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>批次号</th>
                    <th>状态</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>采集数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in T.batchOption.resultList">
                    <td>{{$index + 1+T.batchOption.limit*(T.batchOption.currentPage)}}</td>
                    <td>{{item.batchId}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.createTime}}</td>
                    <td>{{item.endTime}}</td>
                    <td>{{item.extractCount}}</td>
                    <td>
                        <!--<button type="button" ng-click="T.download(item)"-->
                                <!--class="btn btn-xs btn-primary">下载-->
                        <!--</button>-->
                        <button type="button" ng-click="T.seeData(item)"
                                class="btn btn-xs btn-danger">查看数据
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <remote-paging style="text-align:center" option="T.batchOption"></remote-paging>
        </md-tab>
    </md-tabs>

    <md-button
            style="position: absolute;right: 8px;top: 8px;"
            ng-click="T.back()">返回
    </md-button>
</div>
