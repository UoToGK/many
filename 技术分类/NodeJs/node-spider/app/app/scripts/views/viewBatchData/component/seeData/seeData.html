<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>仅显示前100条数据<span ng-show="!T.batchData.data">（正在加载{{T.pageSize}}条数据）</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="T.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="table-responsive">
                    <table class="table table-condensed table-bordered table-striped">
                        <thead>
                        <tr>
                            <th style="width:32px;">序号</th>
                            <th ng-repeat="col in T.cols">{{col.columnDesc}}</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="item in T.batchData.data">
                            <td>{{$index + 1}}</td>
                            <td ng-repeat="col in T.cols">
                                <span class="new-line" title="{{item[col.columnName]}}">{{item[col.columnName]}}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </md-dialog-content>
        <md-dialog-actions class="text-right">
            <!--<md-button ng-click="T.exports()">-->
                <!--导出数据-->
            <!--</md-button>-->
            <md-button ng-click="T.answer()" style="margin-right:20px;">
                关闭
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
