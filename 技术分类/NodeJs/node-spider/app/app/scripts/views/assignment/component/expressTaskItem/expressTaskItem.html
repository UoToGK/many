<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>任务创建/修改</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="T.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" style="width: 300px;">
                <md-input-container class="md-block">
                    <input type="text" placeholder="任务名称" ng-model="T.task.taskName" md-autofocus>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>快递类型</label>
                    <md-select ng-model="T.task.type">
                        <md-option value="1">One</md-option>
                        <md-option value="2">Two</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="text-right">
            <md-button ng-click="T.answer(T.task)">
                确定
            </md-button>
            <md-button ng-click="T.answer()" style="margin-right:20px;">
                取消
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
