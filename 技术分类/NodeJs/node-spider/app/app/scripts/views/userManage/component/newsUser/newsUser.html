<style>
    .md-dialog-content label{
        width:111px;
    }
</style>
<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>更新</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="T.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" style="width: 600px;">
                <div class="row">
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">用户ID：</label>
                        <input type="text" class="form-control" ng-model="T.user.uid" readonly>
                    </div>
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">密码：</label>
                        <input type="password" class="form-control"  ng-model="T.user.password">
                    </div>
                </div>
                <div class="row margin-top-md">
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">姓名：</label>
                        <input type="text" class="form-control" ng-model="T.user.name" >
                    </div>
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">邮箱：</label>
                        <input type="email" class="form-control" ng-model="T.user.mail" >
                    </div>
                </div>
                <div class="row margin-top-md">
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">角色：</label>
                        <select class="form-control"  ng-model="Group">
                            <option  ng-repeat="role in T.roleList" value="{{role.id}}"
                                     ng-model="T.user.roleId">{{role.name}}</option>
                        </select>
                    </div>
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">手机：</label>
                        <input type="email" class="form-control" ng-model="T.user.mobile">
                    </div>
                </div>
                <div class="row margin-top-md">
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">所属组织：</label>
                        <input type="text" class="form-control" ng-model="T.user.organization">
                    </div>
                    <div class="col-md-6" layout="row">
                        <label class="margin-top-sm labelWidth text-right">过期日期：</label>
                        <!--<input type="text"  class="form-control" ng-model="T.user.expiredDate">-->
                        <md-datepicker class="form-control" style="padding:0 12px;"
                                       ng-model="T.user.expiredDate"></md-datepicker>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="text-right">
            <md-button ng-click="T.updateUser(T.user)">
                提交
            </md-button>
            <md-button style="margin-right:20px;" ng-click="T.cancel()">
                取消
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
