<style>
        @-webkit-keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }
    
        @-moz-keyframes spin {
            0% {
                -moz-transform: rotate(0)
            }
            100% {
                -moz-transform: rotate(360deg)
            }
        }
    
        @keyframes spin {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }
    
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            /* width: 100%; */
            /* height: 100%; */
            z-index: 1003;
            /* background: rgba(0, 0, 0, 0.9); */
            overflow: hidden
        }
    
        .loading div:first-child {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            box-shadow: 0 3px 3px 0 rgba(255, 56, 106, 1);
            transform: translate3d(0, 0, 0);
            animation: spin 2s linear infinite
        }
    
        .loading div:first-child:after,
        .loading div:first-child:before {
            content: '';
            position: absolute;
            border-radius: 50%
        }
    
        .loading div:first-child:before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            box-shadow: 0 3px 3px 0 rgb(255, 228, 32);
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite
        }
    
        .loading div:first-child:after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            box-shadow: 0 3px 3px 0 rgba(61, 175, 255, 1);
            animation: spin 1.5s linear infinite
        }
        .wrapLoading{
            width: 80%;
            height: 100px;
            position: absolute;
            /* 将margin设置为auto，使浏览器自动推算元素外边距 */
            margin: auto;
            /* 将上下左右边距（相对于父元素边缘）全设为0，使浏览器推算出的外边距上下、左右对应相等
               可以设置任何其他相等的值，但如果父元素小到不能容下任意一个方向的两侧边距，元素也将不居中，所以推荐设为0 */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
    <div ng-if="isLoading" class="wrapLoading">
        <div class="loading">
            <div>
               
            </div>
        </div>
    </div>
