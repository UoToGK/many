<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>请选择操作项</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="T.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-width: 700px;">
        <md-list>
            <md-subheader><b>常用操作</b></md-subheader>
            <md-list-item ng-repeat="behav in T.behaviors.nom" ng-click="T.answer(behav)">
                <dl class="behavior-list">
                    <dt><b>{{behav.text}}</b></dt>
                    <dd>{{behav.desc}}</dd>
                </dl>
            </md-list-item>

            <md-divider></md-divider>

            <md-subheader><b>高级操作</b></md-subheader>
            <md-list-item ng-repeat="behav in T.behaviors.sup" ng-click="T.answer(behav)">
                <dl class="behavior-list">
                    <dt><b>{{behav.text}}</b></dt>
                    <dd>{{behav.desc}}</dd>
                </dl>
            </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions class="text-right">
        <md-button ng-click="T.answer()" style="margin-right:20px;">
            取消
        </md-button>
    </md-dialog-actions>
</md-dialog>
